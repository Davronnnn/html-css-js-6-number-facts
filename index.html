<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    #fact{
      display: none;
    }
  </style>
  
  <title>Number Api</title>  
</head>
<body class="bg-warning">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card bg-primary text-white mt-5 p-4 ">
          <h1>Number Facts</h1>
          <p>Raqam kiriting:</p>
          <input type="number" class="form-control form-control-lg" id="numberInput" >
          <div id="fact" class="card-body">
            <h4 class="card-title">
              Number Fact
            </h4>
            <p id="factText" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const fact=document.querySelector('#fact');
    const factText=document.querySelector('#factText');

    let numberInput=document.getElementById('numberInput');
    numberInput.addEventListener('input',getFetch);

    // function getAjax(){

    //   const xhr=new XMLHttpRequest();
      
    //   xhr.open("GET",`http://numbersapi.com/${numberInput.value}`)
      
    //   xhr.onload=function(){

    //     {
    //       console.log(this.responseText);
    //       fact.style.display='block';
    //       factText.innerHTML=this.responseText;
    //     }      
    //     else{
    //       fact.style.display='none';
          
    //     }
    //   }

    //   xhr.send();
    // }    


    function getFetch(){
      fetch(`http://numbersapi.com/${numberInput.value}`)
      .then(response=>response.text())  
      .then((data) => {
        if(numberInput.value!=''){
          fact.style.display='block';
          factText.innerHTML=data;
        }
        else{
          fact.style.display='none';
        }
        console.log(data)
        }).catch((err) => console.log(err));
    }

  </script>
</body>
</html>
